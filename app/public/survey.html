<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <style type="text/css">
        body {
            background-image: url("../public/redsatin.jpg");
            background-size: cover;
        }

        h2,
        h3 {
            font-family: 'Cinzel Decorative', cursive;
            color: peachpuff;
        }
    </style>

</head>

<body>
    <div class="container">
        <h2>Complete the Survey to Find a Special Friend</h2>
        <br>


        <h3>About You</h3>

        <!-- Name Input -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="name">Name</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>

        <!-- Pic Upload -->
        <h3>Link Your Photo Here (Required)</h3>
        <input type="text" id="photo" class="form-control" required>
        <br>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Question 1</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>How Adventurous Do You Consider Yourself?</option>
                <option value="0">Unanswered</option>
                <option value="1">Netflix</option>
                <option value="2">Netflix And Chill</option>
                <option value="3">DTF</option>
                <option value="4">Whatever Goes</option>
                <option value="5">The Safeword is....</option>

            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect02">Question 2</label>
            </div>
            <select class="custom-select" id="inputGroupSelect02">
                <option selected>How Would You Describe Your Special Friend Using these Films ?</option>
                <option value="0">Unanswered</option>
                <option value="1">The Bride Of Frankenstein</option>
                <option value="2">Dracula</option>
                <option value="3">Magic Mike</option>
                <option value="4">Showgirls</option>
                <option value="5">Jungle Fever</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect03">Question 3</label>
            </div>
            <select class="custom-select" id="inputGroupSelect03">
                <option selected>How Often Would You Like To See Your Special Friend?</option>
                <option value="0">Unanswered</option>
                <option value="1">BFFs!</option>
                <option value="2">Let's Do It Again!</option>
                <option value="3">Let's Just See What Happens</option>
                <option value="4">Wanna Be My Tuesday?</option>
                <option value="5">Hit It and Quit It!</option>

            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect04">Question 4</label>
            </div>
            <select class="custom-select" id="inputGroupSelect04">
                <option selected>Select Which Describes Your Personality Most</option>
                <option value="0">Unanswered</option>
                <option value="1">Shy</option>
                <option value="2">Friendly</option>
                <option value="3">I'm a Fine Mixture of All</option>
                <option value="4">PARTY!!!</option>
                <option value="5">I Have Issues</option>

            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect05">Question 5</label>
            </div>
            <select class="custom-select" id="inputGroupSelect05">
                <option selected>When It Comes To a Date..</option>
                <option value="0">Unanswered</option>
                <option value="1">Early So I Can Stake Out The Place</option>
                <option value="2">On Time Every Time</option>
                <option value="3">On Time-Ish</option>
                <option value="4">I'm Gonna Be a Little Late</option>
                <option value="5">Oh I Thought You Said Tomorrow!</option>

            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect06">Question 6</label>
            </div>
            <select class="custom-select" id="inputGroupSelect06">
                <option selected>How Would You Describe Your Body?</option>
                <option value="0">Unanswered</option>
                <option value="1">Slim</option>
                <option value="2">Average</option>
                <option value="3">Athletic</option>
                <option value="4">A Few Extra Pounds</option>
                <option value="5">Plus Sized</option>

            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect07">Question 7</label>
            </div>
            <select class="custom-select" id="inputGroupSelect07">
                <option selected>How Would You Rate Your Skills?</option>
                <option value="0">Unanswered</option>
                <option value="1">Where's That Go?</option>
                <option value="2">I'm a Novice</option>
                <option value="3">I Get No Complaints</option>
                <option value="4">I Bring It</option>
                <option value="5">Here's My Autograph</option>

            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect08">Question 8</label>
            </div>
            <select class="custom-select" id="inputGroupSelect08">
                <option selected>Which Do You Prefer Most?</option>
                <option value="0">Unanswered</option>
                <option value="1">Slim</option>
                <option value="2">Average</option>
                <option value="3">Athletic</option>
                <option value="4">A Few Extra Pounds</option>
                <option value="5">I'm Open</option>

            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect09">Question 9</label>
            </div>
            <select class="custom-select" id="inputGroupSelect09">
                <option selected>Which Day Would You Prefer To Hang?</option>
                <option value="0">Unanswered</option>
                <option value="1">Mon-Fri</option>
                <option value="2">Fri-Sun</option>
                <option value="3">Weekdays</option>
                <option value="4">Weekends</option>
                <option value="5">I'm Open</option>

            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect10">Question 10</label>
            </div>
            <select class="custom-select" id="inputGroupSelect10">
                <option selected>How Would You Like To Meet?</option>
                <option value="0">Unanswered</option>
                <option value="1">Coffee</option>
                <option value="2">Park</option>
                <option value="3">Food</option>
                <option value="4">Text/Call/Chat</option>
                <option value="5">Your Place/My Place</option>

            </select>
        </div>

        
        <button type="submit" class="btn btn-primary btn-lg" id = "submitBtn">Find Your Special Friend Now</button>
        <!-- Modal after survey completion -->
		<div id="specialFriendModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h3 class="modal-title">Your Special Friend Is...</h1>
					</div>
					<div class="modal-body">
						<h2 id="specialFriend"></h2>
						<img id="specialFriendPhoto" src="#">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
       
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/specialfriends">API Friends List</a> |
                    <a href="https://github.com/ravenusric/splendr-friend-finder">GitHub Repo</a>
                </p>
            </div>
        </footer>

    </div>


    <script type="text/javascript">
        $("#submitBtn").on("click", function (event) {
            event.preventDefault();
            // Form validation
            var valid = true;
            if ($("#name").val() === "" || $("#photo").val() === "") {
                valid = false;
            } else if ($("#inputGroupSelect01").val() === "0" || $("#inputGroupSelect02").val() === "0" || $("#inputGroupSelect03").val() === "0" || $("#inputGroupSelect04").val() === "0" || $("#inputGroupSelect05").val() === "0" || $("#inputGroupSelect06").val() === "0" || $("#inputGroupSelect07").val() === "0" || $("#inputGroupSelect08").val() === "0" || $("#inputGroupSelect09").val() === "0" || $("#inputGroupSelect10").val() === "0") {
                valid = false;
            }
            if (valid === true) {
                var newFriend = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val().trim(),
                    scores: [
                        $("#inputGroupSelect01").val(),
                        $("#inputGroupSelect02").val(),
                        $("#inputGroupSelect03").val(),
                        $("#inputGroupSelect04").val(),
                        $("#inputGroupSelect05").val(),
                        $("#inputGroupSelect06").val(),
                        $("#inputGroupSelect07").val(),
                        $("#inputGroupSelect08").val(),
                        $("#inputGroupSelect09").val(),
                        $("#inputGroupSelect10").val()
                    ]
                };
                var currentURL = window.location.origin;
                // Ajax call for receiving response after POST req
                $.post(currentURL + "/api/friends", newFriend, function (data) {
                    $("#specialFriend").text(data.name);
                    $("#specialFriendPhoto").attr("src", data.photo);
                    $("#specialFriendModal").modal("toggle");
                });
            } else {
                // If a required field is missing, show alert
                alert("Hey It Happens To Everybody Sometimes! You Did Not Finish!");
            }
        });
    </script>
</body>

</html>
